version: '3'

services:
  init:
    image: busybox:latest
    volumes:
      - ./data:/data
    environment:
      USER: $USER
    command: ["/bin/sh", "-c", "cd /data && mkdir -p db photos raw-photos-processed cache models && chown 70:70 db && chown 2000:2000 photos raw-photos-processed cache models"]

  postgres:
    user: "70:70"
    container_name: photonix-postgres
    image: postgres:11.1-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: photonix
      POSTGRES_PASSWORD: password
    volumes:
      - ../data/db:/var/lib/postgresql/data
    depends_on:
      - init

  redis:
    user: "999:999"
    container_name: photonix-redis
    image: redis:6.2-bullseye
    ports:
      - '6379:6379'
    depends_on:
      - init

  photonix:
    user: "2000:2000"
    container_name: photonix
    # image: photonixapp/photonix:latest
    image: photonix-dev
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - '8888:80'
      - '8889:8000'
      - '6006:6006'
      - '8880:8001'
    environment:
      ENV: dev
      SAMPLE_DATA: 1
      POSTGRES_HOST: postgres
      POSTGRES_DB: photonix
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      REDIS_HOST: redis
      ALLOWED_HOSTS: '*'
      LOG_LEVEL: DEBUG
    volumes:
      - ../photonix:/srv/photonix
      - ../system:/srv/system
      - ../tests:/srv/tests
      - ../test.py:/srv/test.py
      - ../ui/public:/srv/ui/public
      - ../ui/src:/srv/ui/src
      - ../ui/.storybook:/srv/ui/.storybook
      - ../ui/static:/srv/ui/static
      - ../ui/stories:/srv/ui/stories
      - ../ui/package.json:/srv/ui/package.json
      - ../ui/yarn.lock:/srv/ui/yarn.lock
      - ../ui/config:/srv/ui/config
      - ../ui/scripts:/srv/ui/scripts
      - ../data/photos:/data/photos
      - ../data/raw-photos-processed:/data/raw-photos-processed
      - ../data/cache:/data/cache
      - ../data/models:/data/models
      - ../system/supervisord.conf:/etc/supervisord.conf
    links:
      - postgres
      - redis
    depends_on:
      - init
